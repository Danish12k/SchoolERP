<div class="col-sm-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Expense</mat-card-title>
        </mat-card-header>

        <form [formGroup]="expenseForm" (ngSubmit)="addExpense()">
            <mat-card-content>
                <div class="form-field-full">
                    <div class="row">

                        <div class="col-sm-3">
                            <mat-form-field class="w-100">
                                <mat-label>Expense</mat-label>
                                <input matInput formControlName="expenseHead" placeholder="Please Enter Expense head" />
                                @if (expenseForm.get('expenseHead')?.hasError('required') && expenseForm.get('expenseHead')?.touched) {
                                <mat-error>Expense is required</mat-error>
                                }
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3 d-flex align-items-center">
                            <mat-slide-toggle color="primary" formControlName="activeStatus">
                                Active
                            </mat-slide-toggle>
                        </div>
                    </div>
                    <div class="m-t-8">
                        <button mat-flat-button color="primary" type="submit">Save</button>
                    </div>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>

<div class="col-sm-12">
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter class">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="expense">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense</th>
                    <td mat-cell *matCellDef="let element">{{ element.expenseHead }}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let element">
                       {{ element.activeStatus ==1?"Active":"Inactive"}}

                      
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openEditDialog(row)">
                            <mat-icon>drive_file_rename_outline</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <!-- Header & Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Paginator -->
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

        </mat-card-content>
    </mat-card>
</div>
