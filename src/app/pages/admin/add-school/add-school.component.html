<div class="col-sm-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Class</mat-card-title>
        </mat-card-header>

        <form [formGroup]="collegeForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <div class="form-field-full">
                    <div class="row">
                        <div class="col-sm-3">
                            <mat-form-field class="w-100">
                                <mat-label>Class Name</mat-label>
                                <input matInput formControlName="courseName" placeholder="Enter Class Name" />
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field class="w-100">
                                <mat-label>Sequence No.</mat-label>
                                <input matInput type="number"  formControlName="seqNumber" placeholder="Enter Sequence No." />
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="m-t-8">
                        <button mat-flat-button color="primary" type="submit">Save</button>
                        <button mat-button class="m-x-8" type="button" (click)="onCancel()">Cancel</button>
                    </div>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
