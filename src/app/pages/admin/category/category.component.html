<div class="col-sm-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Category</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="form-field-full">
                <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field class="w-100">
                            <!-- <mat-label>House</mat-label> -->
                            <input  matInput [(ngModel)]="CategoryName" placeholder="Enter Category name"  required=""/>
                        </mat-form-field>
                    </div>
                     <div class="m-t-4">
                    <button mat-flat-button color="primary" type="submit" (click)="addCategory()">Save</button>
                </div>
                </div>
               
            </div>
        </mat-card-content>
    </mat-card>
</div>


<div class="col-sm-12">
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter designations">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <!-- ID Column -->
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()"
                            [indeterminate]="isPartialSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? toggleSelection(row) : null"
                            [checked]="selection.includes(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- sectionName Column -->
                <ng-container matColumnDef="categoryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
                    <td mat-cell *matCellDef="let d">{{ d.categoryName }}</td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openEditDialog(row)">
                            <mat-icon>drive_file_rename_outline</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <!-- Header & Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>
            <!-- Paginator -->
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
        </mat-card-content>
    </mat-card>
</div>

<!-- âœ¨ EDIT POPUP (ng-template) -->
<ng-template #editDialog let-data>
  <h2 mat-dialog-title>Edit Category</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Category</mat-label>
      <input matInput [(ngModel)]="data.categoryName">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Update</button>
  </mat-dialog-actions>
</ng-template>
