<page-header />

<div class="row">

</div>
<div class="col-sm-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Session Master</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <div class="form-field-full">
                <div class="row">
                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Session Name" required>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Description" required>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker1" placeholder="From Year">
                            <mat-datepicker-toggle matSuffix [for]="picker1" />
                            <mat-datepicker #picker1 />
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field>
                            <input matInput [matDatepicker]="picker2" placeholder="To Year">
                            <mat-datepicker-toggle matSuffix [for]="picker2" />
                            <mat-datepicker #picker2 />
                        </mat-form-field>
                    </div>
                </div>

                <div class="m-t-8">
                    <button mat-flat-button>Save</button>
                    <button mat-button class="m-x-8" type="button">Cancel</button>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>


<div class="col-sm-12">
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter sessions">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="isAllSelected()"
                            [indeterminate]="isPartialSelected()">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? toggleSelection(row) : null"
                            [checked]="selection.includes(row)">
                        </mat-checkbox>
                    </td>
                </ng-container>
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Session Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.sessionName }}</td>
                </ng-container>
                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Session Description</th>
                    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
                </ng-container>
                <ng-container matColumnDef="yearFrom">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year From</th>
                    <td mat-cell *matCellDef="let element">{{ element.yearFrom }}</td>
                </ng-container>
                <ng-container matColumnDef="yearTo">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year To</th>
                    <td mat-cell *matCellDef="let element">{{ element.yearTo }}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openEditDialog(row)">
                            <mat-icon>drive_file_rename_outline</mat-icon>
                        </button>
                        <button mat-icon-button color="primary" (click)="sessionDelete(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <!-- Header & Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Paginator -->
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

        </mat-card-content>
    </mat-card>
</div>

<!-- Edit Dialog -->
<ng-template #editDialog let-data>
  <h2 mat-dialog-title>Edit Session</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Session Name</mat-label>
      <input matInput [(ngModel)]="data.sessionName" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>Description</mat-label>
      <input matInput [(ngModel)]="data.description" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>From Year</mat-label>
      <input matInput [(ngModel)]="data.yearFrom" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width:100%">
      <mat-label>To Year</mat-label>
      <input matInput [(ngModel)]="data.yearTo" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">
      Update
    </button>
  </mat-dialog-actions>
</ng-template>
