<div class="col-sm-12">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Fee Group</mat-card-title>
        </mat-card-header>
        <form [formGroup]="feeGroupForm" (ngSubmit)="addFeeGroup()">
            <mat-card-content>
                <div class="form-field-full">
                    <div class="row">
                        <div class="col-sm-3">
                            <mat-form-field class="w-100">
                                <mat-label>Fee Group</mat-label>
                                <input matInput formControlName="streamName" placeholder="Please Enter Fee Group Name" />
                                @if (feeGroupForm.get('streamName')?.hasError('required') &&
                                feeGroupForm.get('streamName')?.touched) {
                                <mat-error>Fee Group is required</mat-error>
                                }
                            </mat-form-field>
                        </div>
                        <div class="col-sm-3 d-flex align-items-center">
                            <mat-slide-toggle color="primary" formControlName="activeStatus">
                                Active
                            </mat-slide-toggle>
                        </div>
                    </div>
                    <div class="m-t-8">
                        <button mat-flat-button color="primary" type="submit">Save</button>
                    </div>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>

<div class="col-sm-12">
    <mat-card>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Filter class">
            </mat-form-field>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="feeGroup">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Expense</th>
                    <td mat-cell *matCellDef="let element">{{ element.streamName }}</td>
                </ng-container>
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                    <td mat-cell *matCellDef="let element">
                        {{ element.activeStatus ==1?"Active":"Inactive"}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary" (click)="openEditDialog(row)">
                            <mat-icon>drive_file_rename_outline</mat-icon>
                        </button>
                        <button mat-icon-button color="primary">
                            <mat-icon (click)="DeleteExpense(row)" >delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <!-- Header & Rows -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!-- Paginator -->
            <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>

        </mat-card-content>
    </mat-card>
</div>


<!-- Edit Expense Popup Template -->
<!-- ============================= -->
<ng-template #editDialog let-data>
    <h2 mat-dialog-title>Edit Expense</h2>
    <mat-dialog-content>
        <form #editClassForm="ngForm" class="w-100">
            <mat-form-field appearance="fill" style="width:100%">
                <mat-label>Fee Group</mat-label>
                <input matInput [(ngModel)]="data.streamName" name="streamName" required minlength="1" />
            </mat-form-field>
            <mat-slide-toggle [(ngModel)]="data.activeStatus" name="activeStatus" [checked]="data.activeStatus === 1">
                Status
            </mat-slide-toggle>
        </form>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-raised-button color="primary" [mat-dialog-close]="data">Update</button>
    </mat-dialog-actions>
</ng-template>
